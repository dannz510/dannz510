name: Generate Monkeytype Readme SVG
on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write # Required to push the generated SVG to the repository

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Monkeytype Stats SVG
        uses: monkeytype-readme/action-v2@v2  # This line has been fixed
        with:
          user-id: YOUR_MONKEYTYPE_USERNAME  # <--- IMPORTANT: Replace this with your actual username
          theme: "midnight"
          # Add other options here to customize the graph, e.g.,
          # graph: "true"
          # layout: "compact"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add monkeytype-stats.svg
          git commit -m "Update Monkeytype stats" || echo "No changes to commit"
          git push
