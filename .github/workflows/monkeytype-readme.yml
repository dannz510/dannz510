name: Generate Monkeytype Readme SVG
on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write # Required to push the generated SVG to the repository

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Monkeytype Stats SVG
        # This is the correct action name
        uses: monkeytype-readme/monkeytype-readme@v2
        with:
          user-id: Dannzz # Replace with your Monkeytype username
          theme: "midnight" # Change this to your preferred theme if needed
          graph: "true" # This option should give you the detailed graph
          # You can add more customization options from the action's documentation

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add monkeytype-stats.svg
          git commit -m "Update Monkeytype stats" || echo "No changes to commit"
          git push
